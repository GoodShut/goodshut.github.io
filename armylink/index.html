<!DOCTYPE html>
<html>
  <head>
    <title>COC army link generator</title>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon-16x16.png">
    <link rel="manifest" href="/public/icons/site.webmanifest">
    <link rel="mask-icon" href="/public/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="클래시 오브 클랜 병력 링크 생성기, clash of clans army link generator">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CLAN 굿셧">
    <meta property="og:description" content="클래시 오브 클랜 병력 링크 생성기">
    <meta property="og:image" content="https://goodshut.github.io/public/icons/apple-touch-icon.png">
    <meta property="og:url" content="https://goodshut.github.io/armylink">
    <link rel='stylesheet' href='public/ArmyLinkStyle.css'>
    <script src='public/ArmyLinkData.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script defer src='public/ArmyLinkScript.js'></script>
  </head>
  <body>
    <header>
      <p>이 페이지는 인터넷 익스플로러에서 동작하지 않습니다.<br>웹표준을 지원하는 다음의 인터넷 브라우저들(예: 파이어폭스, 크롬, 엣지) 중 하나를 사용하여 접속하기를 권장합니다.</p>
      <ul>
        <li> 파이어폭스 브라우저:
          <a href='https://www.mozilla.org/ko/firefox/windows/' target='_self'>다운로드</a>
        </li>
        <li> 크롬 브라우저:
          <a href='https://www.google.co.kr/chrome/' target='_self'>다운로드</a>
        </li>
        <li> 엣지 브라우저:
          <a href='https://www.microsoft.com/ko-kr/edge#platform' target='_self'>다운로드</a>
          <a href="microsoft-edge:https://goodshut.github.io/armylink" target="_self"> 엣지에서 열기 </a>
        </li>
      </ul>
    </header>
    <div class='army'>
      <div class='army__tierselect'></div>
      <div class='army__infotable'>
        <div class='army__infotable__unitcount'>
          <div class='army__infotable__unitcount__icon'></div><div class='army__infotable__unitcount__count'></div><div class='army__infotable__unitcount__totalcount'></div>
        </div>
        <div class='army__infotable__spellcount'>
          <div class='army__infotable__spellcount__icon'></div><div class='army__infotable__spellcount__count'></div><div class='army__infotable__spellcount__totalcount'></div>
        </div>
        <div class='army__infotable__link'></div>
      </div>
      <div class='army__unitdisplay'><span class='army__unitdisplay__units'></span><span class='army__unitdisplay__spells'></span><span class='army__unitdisplay__siegemachines'></span></div>
      <div class='army__unitselect'>
        <div class='army__unitselect__units'></div>
        <div class='army__unitselect__superunits'></div>
        <div class='army__unitselect__spells'></div>
        <div class='army__unitselect__siegemachines'></div>
      </div>
    </div>
  </body>
</html>
